<body> 
  <h1>Contact Me</h1>
  <h2>Ask me questions, Send suggestions or comments, Or share some cool IFS you've found.<h2>
  <form method="post">
    <label for="by">Name: </label>
    <br>
    <input type="text" id="by"></input>
    <br>
    <br>
    <label for="returnAddress">Return Email Address: </label>
    <br>
    <input type="text" id="returnAddress"></input>
    <br>
    <br>
    <label for="subject">Subject:</label>
    <br>
    <input type="text"  class= "subject" id="subject" value="IFS project"></input>
    <br>
    <br>
    <label for="emailBody">Body:</label>
    <br>
    <textarea rows="7" cols="90" name="emailBody"></textarea>
    <br>
    <input type="button" id = "sendBtn" value="Send Email" ></input>
  </form>
